<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid-19 - visualise the invisible - login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="jumbotron">
      <div class="container"></div>
      <h1 class="display-4">COVID-19</h1>
      <p class="lead">visualise the invisible</p>
      <br />
    </div>
    <nav class="navbar navbar-dark"></nav>
    <div class="row center" id="signup">
      <div class="col">
        <div class="card mb-3">
          <div class="card-header text-white bg-secondary text-center">
            <h2>Log in</h2>
          </div>
          <form class="text-center login">
            <div class="form-group">
              <br />
              <label for="Username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username-input"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <br />
            <br />
            <div
              style="display: none;"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <br />
            <br />
            <button type="submit" class="btn btn-secondary">Log in</button>
            <br />
            <br />
            <p>Not signed up? Sign up <a href="/">here</a></p>
            <br />
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/covid.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
  </body>
</html>
