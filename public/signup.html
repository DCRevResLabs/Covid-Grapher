<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid-19 - visualise the invisible - signup</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>COVID-19</h1>
        <p>visualise the invisible</p>
        <br />
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="navbar-left"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li class="navbar-right active"><a href="/signup">Sign up</a></li>
            </ul>
        </div>
      </nav>
      <div class="row center" id="signup">
        <div class="col">
          <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Sign Up Form</h2>
            </div>
        <form class="text-center">
          <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="email" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <br />
          <br />
          <button type="submit" class="btn btn-default">Sign Up</button>
          <br />
          <br />
        </form>
          </div>       
        </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="js/covid.js" type="text/javascript"></script>
  </body>
</html>
